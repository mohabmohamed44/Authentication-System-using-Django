{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<p>Welcome, {{ user.username }} thank you for logging in</p>
<br />
<form action="{% url 'logout' %}">
    <button type="submit">logout</button>
</form>
{% else %}
<form>
    <p>welcome new user please login or register</p>
    <p><a class="btn btn-primary" href="{% url 'login' %}">login</a> or <a class="btn btn-primary"href="{% url 'register' %}">register</a></p>
</form>
{% endif %}
{% endblock %}
